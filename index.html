<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Encoder</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #output { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Price Encoder/Decoder</h1>
    <label for="price">Enter Actual Price:</label>
    <input type="text" id="price" placeholder="Enter price to encode">
    <button onclick="encodePrice()">Encode</button>
    
    <br><br>
    
    <label for="encoded">Enter Encoded Price:</label>
    <input type="text" id="encoded" placeholder="Enter encoded price">
    <button onclick="decodePrice()">Decode</button>
    
    <div id="output"></div>

    <script>
        const encodingMap = { '1': 'D', '2': 'H', '3': 'A', '4': 'N', '5': 'Y', '6': 'S', '7': 'T', '8': 'O', '9': 'R', '0': 'E' };
        const decodingMap = { 'D': '1', 'H': '2', 'A': '3', 'N': '4', 'Y': '5', 'S': '6', 'T': '7', 'O': '8', 'R': '9', 'E': '0' };

        function encodePrice() {
            const price = document.getElementById("price").value;
            let encodedPrice = '';
            for (let i = 0; i < price.length; i++) {
                encodedPrice += encodingMap[price[i]] || '';
            }
            document.getElementById("output").innerText = `Encoded Price: ${encodedPrice}`;
        }

        function decodePrice() {
            const encoded = document.getElementById("encoded").value;
            let decodedPrice = '';
            for (let i = 0; i < encoded.length; i++) {
                decodedPrice += decodingMap[encoded[i]] || '';
            }
            document.getElementById("output").innerText = `Decoded Price: ${decodedPrice}`;
        }
    </script>
</body>
</html>
